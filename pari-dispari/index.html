<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pari e Dispari</title>
    </head>
    <body>
        <label for="user_number">Scegli un numero da 1 a 5</label>
        <input type="number" id="user_number" name="user_number" min="1" max="5">
        <label for="even_odd">Pari o Dispari?</label>
        <select name="even_odd" id="even_odd">
            <option value="even">Pari</option>
            <option value="odd">Dispari</option>
        </select>
        
        <button id="send_challenge">Gioca!</button>
        <script src="js/main.js"></script>
    </body>
</html>
